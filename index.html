<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Music Player </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-card">
        <div class="song-thumbnail">
            <i class="fa-solid fa-music"></i>
        </div>
        <h1 class="song-title">Winter Vibes</h1>
        <p class="song-subtitle">DJ Chill</p>
<div class="progress-line">
    <div class="progress"></div>

</div>
<div class="play-icons">
    <a href="#" class="prev play-buttons">
        <i class="fa-solid fa-backward"></i>
    </a>
    <a href="#" class="play-pause play-buttons">
        <i class="fa-solid fa-play"></i>
    </a>
    <a href="#" class="next play-buttons">
        <i class="fa-solid fa-forward"></i>
    </a>
</div>

    </div>



    <script src="https://kit.fontawesome.com/427efc2398.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
